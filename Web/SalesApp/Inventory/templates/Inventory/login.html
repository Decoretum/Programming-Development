{% extends 'Inventory/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block header %}
    <div class="header">
        DecoreManufacturing Login Site
    </div>
    {% endblock %}
    
    {% block content %}
    <br>
    
        <form method="POST" action = "{% url 'Login' %}"> {% csrf_token %}
            <div class="formblock">
                <div class="Largetext" style="margin: auto; width: 50%;"> Login </div>
                <div class="label"> Username </div>
                <div class="forminput">
                    <input class="forminput" name="username"> </input>
                </div>

                <div class="label"> Password </div>
                <div class="forminput">
                    <input class="forminput" name="password"> </input>
                </div>

                <button class="Button" type="submit">
                    Login
                </button>

                <div class="Largetext" style="margin: auto; width: 50%; max-width: 100%;"> Need to make an account? </div>
                    <a class="Button" href="{% url 'Signup' %}"> Signup </a>
                <br>
                <br>
            </div>
        </form>

        {% for m in messages %}
        <div class="label">
            {{ m }}
        </div>
        {% endfor %}   
    {% endblock %}

</body>
</html>
