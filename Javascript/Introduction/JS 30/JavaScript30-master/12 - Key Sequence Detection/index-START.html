<!DOCTYPE html>

<head>

  <title>Key Detection</title>

<body>
<script>
const keyarray = [];
const secretcode = 'wesbos';
window.addEventListener('keyup',(e) =>{
keyarray.push(e.key);
keyarray.splice(-secretcode.length-1, keyarray.length - secretcode.length); //start removing from the right to the left, we remove numbers based on difference of reference and array
console.log(keyarray);
if (keyarray.join('').includes(secretcode)){
  console.log('DONE');
  cornify_add();
}

})

// [w,e] splice => (-5, -4) => 7 elements, (-5, 7 - 6)


</script>
</body>
