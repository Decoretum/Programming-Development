<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gael's Vue Course </title>
    <script src="Vue.js" defer> </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"> </script> <!-- Adding Vue -->
</head>
<body>  
    <div id="app">
        {{ DevName }}
    </div>





    <script>  
        let app = Vue.createApp({
            appdata: function(){
                DevName = 'Gael Estrera the Developer!'
                return{
                    DevName
                }
            }
        })
        app.mount("#app") //Vue js instance can connect, display, manipulate DOM element within the div class HTML specified 
    </script>
    
</body>
</html>
