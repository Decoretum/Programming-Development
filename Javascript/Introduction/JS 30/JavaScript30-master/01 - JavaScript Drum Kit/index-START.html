<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd> <!-- inline element denoting textual input from user-->
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script> 
  function music(e){ // e is event
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`); // You need to add quotes around your actual number
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); // we selected CSS class key of a specific data-key
    audio.play(); //play audio
    audio.currentTime = 0; // rewind to the start aka reset time of audio
    if (!audio) return; // stop function from running altogether
    key.classList.add('playing'); 
    // This basically adds a CSS class to an HTML element
    // in this case, we add the class "playing" to the class "key" in this function. 
    // Examples are .add, .remove, .toggle
  }

  function removeTransition(e){ 
    if(e.propertyName !== 'transform') return; //skip other properties of events if theyre not equal to transform
    this.classList.remove('playing'); // "this" pertains to the element/variable selected against an event (which is key)
    }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend',removeTransition)); // "transitionend" event is an event when a certain CSS transition has been completed.
    
  window.addEventListener('keydown', music);

  

</script>


</body>
</html>
