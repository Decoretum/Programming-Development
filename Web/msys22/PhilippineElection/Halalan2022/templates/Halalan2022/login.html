{% block nav %}

<div class="row">
    <h1 style="background-color:rgb(122, 111, 45); border: solid; width:1920px; margin-left: 10px; text-align: center;"> Login </h1>
</div>

{% endblock %}

{% block header %}
{% endblock %}

{% block data %}

<form method="POST" action="{% url 'login' %}">{% csrf_token %}

    <div class="container" style="border: solid; border-radius: 20px; margin-left: 400px; width: 400px; margin-top: 20px; background-color: antiquewhite;">

        <div class="row" style="padding: 10px;">
            Username 
        </div>
        <div class="row" style="padding: 10px;">
            <input type="text" class="form-control" style="width: 400px;" name='username' idname='username'></input>
        </div>
        <div class="row" style="padding: 10px;">
            Password
        </div>
        <div class="row" style="padding: 10px;">
            <input type="text" class="form-control" style="width: 400px;" name='password' idname='password'></input>
        </div>
        <div class="row" style="padding: 10px;">
            <button class="btn" id="login" type="submit" style="width:300px; margin-left: 30px; background-color: gray; color: azure; margin-bottom: 10px;"> Login </button>
        </div>
        <div class="row" style="padding: 10px;">
            <a href="{% url 'signup' %}" class="btn" style="width:300px; margin-left: 30px; background-color: rgb(71, 169, 226); color: azure; margin-bottom: 10px;"> Signup </a>
        </div>

    </div>
</form>


{% for m in messages %}
<div class="alert alert-{{ m.tags }}" id="invalid" style="margin-left: 480px; margin-top: 70px; padding: 10px; width: 230px; border-color: transparent; background-color: brown; color:cornsilk;">
    
    <b> {{m}} </b>
</div>
{% endfor %}

<script>
const login = document.querySelector('#login'); 
const invalid = document.querySelector('.alert');
login.addEventListener('transitionend', function check() {
if (invalid && invalid.length){

invalid[0].classList.add('hide');

}
}, 3000);

</script>




{% endblock %}
